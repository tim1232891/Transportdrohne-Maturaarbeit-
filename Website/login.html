{% extends "base.html" %}
{% block content %}

<section class="login-box">
  <h2>Admin Login</h2>
  {% if error %}
    <div class="alert alert-error">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <div class="form-group">
      <label for="username">Benutzername</label>
      <input type="text" name="username" id="username" required>
    </div>

    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" name="password" id="password" required>
    </div>

    <button type="submit" class="btn-primary">Anmelden</button>
  </form>
</section>

<style>
  .login-box {
    max-width: 380px;
    margin: 3rem auto;
    padding: 2rem;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0 4px 16px rgba(0,0,0,0.05);
  }
  .login-box h2 { text-align: center; margin-bottom: 1.5rem; }
  .form-group { margin-bottom: 1rem; }
  label { display:block; font-weight:600; margin-bottom:.4rem; }
  input { width:100%; padding:.6rem; border:1px solid #cbd5e1; border-radius:.5rem; }
  .alert-error{background:#fee2e2;border:1px solid #fecaca;padding:.75rem;border-radius:.6rem;margin-bottom:1rem}
</style>

{% endblock %}
